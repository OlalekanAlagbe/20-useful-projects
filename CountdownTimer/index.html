<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count down timer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">  
</head>
<body>
      <section class="section-center">
         <!-- image -->
            <article class="gift-img">
                <img src="gift.jpeg" alt="gift picture">
            </article>

            <!-- info -->
            <article class="gift-info">
                <h3>old iphone giveaway</h3>
                <h4 class="giveaway">giveaway ends on Tuesday, 31 October 2023, 8:00am</h4>
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Eum at minima et nam beatae ipsam officiis, sequi exercitationem, qui laboriosam dignissimos sit laudantium neque quod.</p>
                <div class="deadline">
                    <!-- days -->
                    <div class="deadline-format">
                        <div>
                            <h4 class="days">34</h4> <span>days</span>
                        </div>
                    </div>
                    <div class="deadline-format">
                        <div>
                            <h4 class="hours">34</h4> <span>hours</span>
                        </div>
                    </div>
                    <div class="deadline-format">
                        <div>
                            <h4 class="mins">34</h4> <span>mins</span>
                        </div>
                    </div>
                    <div class="deadline-format">
                        <div>
                            <h4 class="secs">34</h4> <span>secs</span>
                        </div>
                    </div>
                </div>
            </article>

      </section>
      <script src="main.js"></script>
</body>
</html>
