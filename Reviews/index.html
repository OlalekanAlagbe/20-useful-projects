<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <!-- title     -->
            <div class="title">
                <h2>Our reviews</h2>
                <div class="underline"></div>
            </div>
            <!-- review -->
            <article class="review">
                <div class="img-container">
                    <img src="" id="person-img" alt="Image">
                </div>
                <h4 id="author">Sara jones</h4>
                <p id="job">Ux Designer</p>
                <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Architecto officia explicabo dicta laudantium veniam eveniet magnam porro necessitatibus modi fugiat.</p>
                <!-- prev next button -->
                <div class="button-container">
                    <button class="prev-btn"><i class="fas fa-chevron-left"></i></button>
                    <button class="next-btn"><i class="fas fa-chevron-right"></i></button>
                </div>
                <!-- random button -->
                <button class="random-btn">suprise me</button>
            </article>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
